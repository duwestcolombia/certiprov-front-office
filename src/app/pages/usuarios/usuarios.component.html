<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" name="buscar" placeholder="Buscar Usuarios...">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>

    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">

    <div class="col-12">
        <div class="card">
            <div class="card-header">

                Usuarios registrados ( <small>{{totalRegistros}}</small> )
            </div>
            <div class="card-body">
                <!-- All content here  -->
                <table class="table table-hover">
                    <tr>
                        <th>DOCUMENTO</th>
                        <th>NOMBRE</th>
                        <th>CORREO</th>
                        <th>TELÃ‰FONO</th>
                        <th>ACCIONES</th>
                    </tr>
                    <tr *ngFor="let usu of Usuario">
                        <td> {{usu.DOC_USUARIO}} </td>
                        <td> {{usu.NOMBRE_USUARIO}} </td>
                        <td> {{usu.EMAIL_USUARIO}} </td>
                        <td> {{usu.TEL_USUARIO}} </td>

                        <td>
                            <button class="btn btn-primary btn-sm">
                    <i class="fa fa-edit"></i>
              </button>
                            <button class="btn btn-danger btn-sm">
                <i class="fa fa-trash-o"></i>
              </button>
                        </td>

                    </tr>
                </table>
                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
              Anteriores
          </button>
                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
              Siguientes
          </button>
            </div>
        </div>
    </div>

</div>
